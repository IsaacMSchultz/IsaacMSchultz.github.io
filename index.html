<script>
    // load the navbar
    $("#navbar").load("/html/navbar.html");

    // Call the resize window function when window is resized.
    $(window).resize(CenterGreetingText);

    // Changes the style of text depending on the size of the window
    function CenterGreetingText() {
        // If the window is scaled to mobile size, change style to small text
        if ($(window).width() <= 640) {
            $(".cover-text-large").toggleClass("cover-text-large cover-text-smol")
        }
        // Otherwise, use the large text
        else {
            $(".cover-text-smol").toggleClass("cover-text-large cover-text-smol")
        }
    }
</script>
